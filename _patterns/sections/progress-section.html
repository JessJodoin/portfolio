<div class="progress-section gutter">
  <h2 class="progress-title push-0">{{include.title}}</h2>

  <div class="progress-content">
    <p>{{include.data.process1}}</p>
    <p>{{include.data.process2}}</p>
    <p>{{include.data.process3}}</p>
    <p class="push-1-4">{{include.data.link-title1}}<a href="{{inlcude.data.process-link1}}">{{inlcude.data.process-link1}}</a></p>
    <p>{{include.data.link-title2}}<a href="{{inlcude.data.process-link2}}">{{inlcude.data.process-link2}}</a></p>
  </div>

  <div class="sketches1">
    <img class="img-flex" src="{{include.data.sketches-1}}" alt="{{include.data.sketches1-alt}}" aria-details="{{sketches1-aria}}">
  </div>

  <div class="sketches2">
    <img class="img-flex" src="{{include.data.sketches-2}}" alt="{{include.data.sketches2-alt}}" aria-details="{{sketches2-aria}}">
  </div>

  <div class="sketches3">
    <img class="img-flex" src="{{include.data.sketches-3}}" alt="{{include.data.sketches3-alt}}" aria-details="{{sketches3-aria}}">
  </div>
</div>
