<div class="project-text-section gutter">
  <div class="text-desc-section">
    <h2>{{include.title1}}</h2>
    <p>{{include.data.project-description1}}</p>
    <p>{{include.data.project-description2}}</p>
  </div>

  <div class="text-deliv-section">
    <div class="push-2">
      <h2>{{include.title2}}</h2>
      <ul>
        {% for del in include.data.deliverables %}
          <li>{{del}}</li>
        {% endfor %}
      </ul>
    </div>

    <div class="text-goals-section">
      <h2>{{include.title3}}</h2>
      <p>{{include.data.goals}}</p>
    </div>
  </div>
</div>
